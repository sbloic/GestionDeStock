{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet"  href="{% static 'css/main.css' %}" type="text/css" >

	{% if title %}
	   <title>MSPLS-{{ title }}</title>
	{% else %}
	       <title>PROGISSA</title>
	{% endif %}

	</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
  
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          {% if request.user.is_authenticated %}
          <a class="navbar-brand" href="{% url 'gestion_list' %}">Products<br>PROGISSA</a>
          <li><a class="nav-link active" aria-current="page" href="{% url 'add_gestion' %}">Add Gestion</a></li>
          <li><a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a></li>
          {% endif %}
        </li>
      </ul>
     
    </div>
  </div>
</nav>
<main> 
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10 col-sm-12 col-xm-12">
				{% block content %}
        {% endblock content %}
			</div>
			<div class="col-md-1"></div>
		</div>
	</div>
</main>
<h5><marquee>Ceci est un site Web de Gestion de Stock De PROGISSA</marquee></h5>






<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
