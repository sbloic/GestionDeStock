{% extends 'layout.html' %}
{% load crispy_forms_tags  %}
{% load static %}
{% block content %}
<style>
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        margin-bottom: 5px;
        display: inline-block;
    }
    
    input[type="text"], input[type="password"] {
        padding: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        margin-bottom: 10px;
        width: 100%;
    }
    
    .has-error input[type="text"], .has-error input[type="password"] {
        box-shadow: 0px 0px 5px rgba(255, 0, 0, 0.5);
    }
    
    .has-error label {
        color: #ff0000;
    }
    
    .help-block {
        color: #ff0000;
        font-size: 14px;
    }
</style>

<div class="content-section">
    {{ form.media }}
    <form method="POST">
        <fieldset>
            <legend class="border-bottom pd-2 mb-4 text-center">Gestion Product PROGISSA</legend>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group {% if field.errors %}has-error{% endif %}">
                    <label for="{{ field.id_for_label }}" class="control-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <span class="help-block">{{ field.errors|striptags }}</span>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="form-group pt-4">
                <button class="btn btn-outline-success" type="submit">Add Gestion</button>
            </div>
        </fieldset>
    </form>

</div>
{% endblock content %}
